name: chts_app
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  invert_colors: ^0.0.4
  dio: ^5.4.0
  get_it: ^7.6.7
  flutter_bloc: ^8.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
       - assets/icons/
       - assets/images/
  fonts:
     - family: Poppins
       fonts:
         - asset: fonts/Poppins-Regular.ttf
           weight: 400
         - asset: fonts/Poppins-Medium.ttf
           weight: 500
         - asset: fonts/Poppins-SemiBold.ttf
           weight: 600
         - asset: fonts/Poppins-Bold.ttf
           weight: 700
